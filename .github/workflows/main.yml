name: Deployment

on:
  push:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Deployment Dependencies
        run: pip install fabric
      - uses: actions/checkout@v3
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: '<placeholder>'
      - name: Install Known Hosts
        run: ssh-keyscan -H ${{ secrets.REMOTE_HOSTNAME }} >> ~/.ssh/known_hosts
      - name: Deploy Build to Remote
        run: fab deploy
        env:
          APPLICATION_PATH: ${{ secrets.APPLICATION_PATH }}
          REMOTE_HOSTNAME: ${{ secrets.REMOTE_HOSTNAME }}
          REMOTE_USERNAME: ${{ secrets.REMOTE_USERNAME }}
          SERVICE_NAME_FRONTEND: ${{ secrets.SERVICE_NAME_FRONTEND }}
          SERVICE_NAME_BACKEND: ${{ secrets.SERVICE_NAME_BACKEND }}
